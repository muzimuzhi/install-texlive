name: Test Action

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  first-run:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    name: "1st: ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run the action
      uses: ./
      with:
        packages: latex-bin
        cache_version: ${{ github.run_id }}_${{ github.run_attempt }}
    - run: pdflatex test.tex

  run-with-cache:
    needs: first-run
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    name: "2nd: ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run the action
      uses: ./
      with:
        packages: latex-bin
        cache_version: ${{ github.run_id }}_${{ github.run_attempt }}
        repository: https://127.0.0.42/not-a-texlive-mirror/
    - run: pdflatex test.tex
